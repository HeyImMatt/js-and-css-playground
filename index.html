<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Javascript and CSS Playground</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="main-container">
    <nav id="main-nav">
      <div id="hamburger-menu">
        <img src="images/hamburgericon.svg">
      </div>
    </nav>
    <div id="hamburger-menu-list">
      <span class="main-nav-link">Page 1</span>
      <span class="main-nav-link">Page 2</span>
      <span class="main-nav-link">Page 3</span>
    </div>
    <div id="main-content">
      <div id="forwards" class="player-lists">
        <h2>Forwards</h2>
        <ul>
          <li draggable="true">Couture</li>
        </ul>
      </div>
      <div id="defenders" class="player-lists">
        <h2>Defenders</h2>
        <ul>
          <li draggable="true">Burns</li>
        </ul>
      </div>
      <div id="available-players" class="player-lists">
        <h2>Avalailable Players</h2>
        <ul>
          <li draggable="true">Marleau</li>
          <li draggable="true">Thornton</li>
          <li draggable="true">Karlsson</li>
          <li draggable="true">Kane</li>
          <li draggable="true">Hertl</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
